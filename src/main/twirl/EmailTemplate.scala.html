@(title: String)(body: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            width: 40em;
            margin: 1em auto;
            border: gray solid 1px;
            border-radius: 0.5em;
            padding: 1em;
        }
    </style>
</head>

<body>
    @body
</body>

</html>
